    <link rel="stylesheet" href="login-cadastro.css">
    <script src="login.js" defer></script>
    <title>Login - GeoImpacto</title>

<body>
    <header>
      <div class="logo">
        <a href="./index.html"><img src="./fotos/logo.png" alt="Logo GeoImpacto"></a>
      </div>
    </header>

    <div class="entrar">
       <div class="entrar-form">
         <h2>
            Entrar
        </h2>

        <form action="">
            <div>
                <label for="email">Email: </label>
                <input type="text" name="email" id="email" placeholder="Digite seu email...">
            </div>
            <div>
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha...">
            </div>

            <p>
                Não possui uma conta? <a href="cadastro.html" id="link">Registre-se</a>
            </p>

            <button>
                Entre novamente >
            </button>
        </form>
       </div>

        <div class="aprenda">
           <div class="texto">
             <span>Aprenda</span>
            <h2>
                Seguimos juntos nos seus estudos
            </h2>

            <p>
                Entre em contato conosco para dúvidas, assistência técnica ou oportunidades de colaboração por meio das informações de contato fornecidas.
            </p>
